<body>
  <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed pull-right" data-toggle="collapse" data-target="#collapse-menu" aria-expanded="false">

          <li>

    </div>
  </nav>

  <main class="container">

    <!--Section using bootstrap carousel component -->
    <section class="carousel slide" id="mainShowcase" data-ride="carousel">

      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-slide-to="0" data-target="#mainShowcase" class="active"></li>
        <li data-slide-to="1" data-target="#mainShowcase"></li>
        <li data-slide-to="2" data-target="#mainShowcase"></li>
      </ol>

      <!-- Slider Content (Wrapper for slides )-->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="img/ocean.jpg"
          srcset="img/ocean.jpg, img/ocean@2x.jpg 2x"
          alt="Featured Image">
        </div>

        <div class="item">
          <img src="img/mountain.jpg"
          srcset="img/mountain.jpg, img/mountain@2x.jpg 2x"
          alt="Featured Image">
        </div>

        <div class="item">
          <img src="img/sunset.jpg"
          srcset="img/sunset.jpg, img/sunset@2x.jpg 2x"
          alt="Featured Image">
        </div> <!-- End item -->
      </div><!-- End inner -->

      <!-- Controls -->
      <a class="left carousel-control" data-slide="prev" href="#mainShowcase">
        <span class="icon-prev"></span>
      </a>
      <a class="right carousel-control" data-slide="next" href="#mainShowcase">
        <span class="icon-next"></span>
      </a>
    </section><!-- End Carousel -->

    <h2 class="text-muted">
      <strong>Featured Work</strong>
    </h2>

    <section class="row text-center featured-work">
      <figure class="col-sm-4">
        <img class="img-responsive img-rounded" src="img/african-stories.png" srcset="img/african-stories.png, img/african-stories@2x.png 2x" alt="African Stories Website">
        <figcaption>
          <h3 class="text-uppercase">African Short Stories</h3>
          <a href="https://github.com/modomodo/African-Short-Stories">
            https://github.com/modomodo/African-Short-Stories
          </a>
        </figcaption>
      </figure>

      <figure class="col-sm-4">
        <img class="img-responsive img-rounded"
        src="img/ribbit-design-page.png"
        srcset="img/ribbit-design-page.png, img/ribbit-design-page@2x.png 2x"
        alt="Ribbit Design Agency Website">
        <figcaption>
          <h3 class="text-uppercase">Ribbit Design Agency</h3>
          <a href="https://github.com/modomodo/ribbit-design-agency">
            https://github.com/modomodo/ribbit-design-agency
          </a>
        </figcaption>
      </figure>

      <figure class="col-sm-4">
        <img class="img-responsive img-rounded"
        src="img/bootstrap-blastoff.png"
        srcset="img/bootstrap-blastoff.png, img/bootstrap-blastoff@2x.png 2x"
        alt="Ribbit Design Agency Website">
        <figcaption>
          <h3 class="text-uppercase"> Blasting Off With Bootstrap</h3>
          <a href="https://github.com/modomodo/bootstrap-blastoff">
            https://github.com/modomodo/bootstrap-blastoff
          </a>
        </figcaption>
      </figure>
    </section>

  </main>
